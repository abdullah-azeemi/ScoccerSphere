<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <title>Soccer Sphere | Login & Sign Up</title>
</head>
<body>

    <div>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Soccer Sphere</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="nav navbar-nav ml-auto">
                <a class="nav-link" href="index.html">&#x1F3E0; Home</a>
                <a class="nav-link" href="competition.html">&#x1F3C6; Leagues & Competitions</a>
                <a class="nav-link" href="matches.html"><span>&#x26BD;</span> Matches</a>
                <a class="nav-link" href="login_signup.html">&#x1F464; Login & Sign Up</a>
              </div>
            </div>
        </nav> 
    </div>

    <div class="bg">
        <div class="container">
            <input type="checkbox" id="flip">
            <div class="cover">
                <div class="front">
                    <img src="img/front.png" alt="">
                </div>
                <div class="back">
                    <img class="backImg" src="img/back.png" alt="">
                </div>
            </div>
            <div class="forms">
                <div class="form-content">
                    <!-- Login Form -->
                    <div class="login-form">
                        <div class="title">Login</div>
                        <form action="#">
                            <div class="input-boxes">
                                <div class="input-box">
                                    <i class="fa fa-envelope"></i>
                                    <input type="text" placeholder="Enter your email" required>
                                </div>
                                <div class="input-box">
                                    <i class="fa fa-lock"></i>
                                    <input type="password" placeholder="Enter your password" required>
                                </div>
                                <div class="text"><a href="#">Forgot password?</a></div>
                                <div class="button input-box">
                                    <input type="submit" value="Submit">
                                </div>
                                <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label></div>
                            </div>
                        </form>
                    </div>
                    <!-- Signup Form -->
                    <div class="signup-form">
                        <div class="title">Signup</div>
                        <form id="signupForm">
                            <div class="tab">
                                <div class="input-box">
                                    <i class="fa fa-user"></i>
                                    <input type="text" placeholder="Enter your name" required>
                                </div>
                                <div class="input-box">
                                    <i class="fa fa-calendar"></i>
                                    <input type="number" placeholder="Enter your age" required>
                                </div>
                                <div class="input-box">
                                    <i class="fa fa-venus-mars"></i>
                                    <select id="gender" required>
                                        <option value="">Select gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="Trans">Trans</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="input-box">
                                    <i class="fa fa-globe"></i>
                                    <input type="text" placeholder="Enter your country" required>
                                </div>
                                <div class="input-box">
                                    <i class="fa fa-upload"></i>
                                    <input type="file" id="pictureUpload" accept="img/*" required>
                                </div>
                            </div>
                            <div class="tab">
                                <div class="input-box">
                                    <i class="fa fa-futbol-o"></i>
                                    <input type="number" placeholder="Enter your goals" required>
                                </div>
                                <div class="input-box">
                                    <i class="fa fa-handshake-o"></i>
                                    <input type="number" placeholder="Enter your assists" required>
                                </div>
                                <div class="input-box">
                                    <i class="fa fa-futbol-o"></i>
                                    <input type="text" placeholder="Enter your position" required>
                                </div>
                            </div>
                            <div class="tab">
                                <div class="input-box">
                                    <i class="fa fa-envelope"></i>
                                    <input type="email" placeholder="Enter your email" required>
                                </div>
                                <div class="input-box">
                                    <i class="fa fa-user"></i>
                                    <input type="username" placeholder="Enter your username" required>
                                </div>
                                <div class="input-box">
                                    <i class="fa fa-lock"></i>
                                    <input type="password" placeholder="Confirm your password" required>
                                </div>
                            </div>
                            <div style="text-align:center;margin-top:40px;">
                                <span class="step"></span>
                                <span class="step"></span>
                                <span class="step"></span>
                            </div>
                            <div style="overflow:auto;">
                                <div style="float:right;">
                                    <button class="button" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                                    <button class="button" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                                </div>
                            </div>
                        </form>                
                        <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                    </div>
                </div>
            </div>            
        </div> 
    </div>
    </div>
        <div class="container-fluid footer">
          <div class="row footer-content">
                <p class="footer-text">&copy; 2024 | Soccer Sphere. All rights reserved</p>
         </div>
         <div class="row footer-content">
            <div class="col">
            <i style="font-size:24px" class="fa">&#xf09a;</i>
            </div>
            <div class="col">
            <i style='font-size:24px' class='fa'>&#xf08c;</i>
            </div>
            <div class="col">
            <i style="font-size:24px" class="fa" id="insta">&#xf16d;</i>
        </div>
    </div>
</body>
    <script>
        const form = document.getElementById('signupForm');
        let currentTab = 0;
        showTab(currentTab);

        function showTab(n) {
            const tabs = document.getElementsByClassName("tab");
            tabs[n].style.display = "block";
            if (n == 0) {
                document.getElementById("prevBtn").style.display = "none";
            } else {
                document.getElementById("prevBtn").style.display = "inline";
            }
            if (n == (tabs.length - 1)) {
                document.getElementById("nextBtn").innerHTML = "Submit";
            } else {
                document.getElementById("nextBtn").innerHTML = "Next";
            }
            fixStepIndicator(n)
        }

        function nextPrev(n) {
            const tabs = document.getElementsByClassName("tab");
            if (n == 1 && !validateForm()) return false;
            tabs[currentTab].style.display = "none";
            currentTab = currentTab + n;
            if (currentTab >= tabs.length) {
                form.submit();
                document.getElementById("flip").checked = false;
                return false;
            }
            showTab(currentTab);
        }

        function validateForm() {
            let valid = true;
            const tabs = document.getElementsByClassName("tab");
            const inputs = tabs[currentTab].getElementsByTagName("input");
            for (let i = 0; i < inputs.length; i++) {
                if (inputs[i].value == "") {
                    inputs[i].className += " invalid";
                    valid = false;
                }
            }
            if (valid) {
                document.getElementsByClassName("step")[currentTab].className += " finish";
            }
            return valid;
        }

        function fixStepIndicator(n) {
            const steps = document.getElementsByClassName("step");
            for (let i = 0; i < steps.length; i++) {
                steps[i].className = steps[i].className.replace(" active", "");
            }
            steps[n].className += " active";
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Signup successful! Redirecting to login...');
            document.getElementById("flip").checked = false;
        });
    </script>
</html>
