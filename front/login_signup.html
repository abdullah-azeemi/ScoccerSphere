    <title>Soccor Sphere | Login & Sign Up</title>
</head>
<body>

    <div>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Soccer Sphere</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="nav navbar-nav ml-auto">
                <a class="nav-link" href="index.html">&#x1F3E0; Home</a>
                <a class="nav-link" href="competition.html">&#x1F3C6; Leagues & Competitions</a>
                <a class="nav-link" href="matches.html"><span>&#x26BD;</span> Matches</a>
                <a class="nav-link" href="login_signup.html">&#x1F464; Login & Sign Up</a>
              </div>
            </div>
        </nav> 
    </div>

    <div class="bg">
        <div class="container">
            <input type="checkbox" id="flip">
            <div class="cover">
                <div class="front">
                    <img src="img/front.png" alt="">
                </div>
                <div class="back">
                    <img class="backImg" src="img/back.png" alt="">
                </div>
            </div>
            <div class="forms">
                <div class="form-content">
                    <!-- Login Form -->
                    <div class="login-form">
                        <div class="title">Login</div>
                        <form action="#">
                            <div class="input-boxes">
                                <div class="input-box">
                                    <i class="fa fa-envelope"></i>
                                    <input type="text" placeholder="Enter your email" required>
                                </div>
                                <div class="input-box">
                                    <i class="fa fa-lock"></i>
                                    <input type="password" placeholder="Enter your password" required>
                                </div>
                                <div class="text"><a href="#">Forgot password?</a></div>
                                <div class="button input-box">
                                    <input type="submit" value="Submit">
                                </div>
                                <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label></div>
                            </div>
                        </form>
                    </div>
                    <!-- Signup Form -->
                    <div class="signup-form">
                        <div class="title">Signup</div>
                        <form action="#">
                            <div class="input-boxes">
                                <div class="input-box">
                                    <i class="fa fa-user"></i>
                                    <input type="text" placeholder="Enter your name" required>
                                </div>
                                <div class="input-box">
                                    <i class="fa fa-envelope"></i>
                                    <input type="text" placeholder="Enter your email" required>
                                </div>
                                <div class="input-box">
                                    <i class="fa fa-lock"></i>
                                    <input type="password" placeholder="Enter your password" required>
                                </div>
                                <div class="button input-box">
                                    <input type="submit" value="Submit">
                                </div>
                                <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>            
        </div> 
    </div>
    </div>

          <div class="row footer-content">

            </div>
            <div class="col">
            <i style="font-size:24px" class="fa" id="insta">&#xf16d;</i>
        </div>
    </div>
</body>
