<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Soccor Sphere | Teams Details</title>
</head>
<body>

  <div class="teamsBg">
    <nav class="navbar navbar-expand-lg navbar-black">
      <a class="navbar-brand" href="#">Soccer Sphere</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
              <a class="nav-link" href="index.html"><i class="fa fa-home"></i> Home</a>
              <a class="nav-link" href="competition.html"><i class="fa fa-trophy"></i> Leagues & Competitions</a>
              <a class="nav-link" href="matches.html"><i class="fa fa-soccer-ball-o"></i> Matches</a>
              <a class="nav-link" href="login_signup.html"><i class="fa fa-user"></i> Login & Sign Up</a>

              <!-- Hamburger Menu -->
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fa fa-bars"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="#" onclick="openSidebar()"><i class="fa fa-user-circle"></i> User Data</a>
                      <a class="dropdown-item" href="leaderboard.html"><i class="fa fa-list-ol"></i> Leaderboard</a>
                  </div>
              </li>
          </div>
      </div>
  </nav> 

    <div class="container mt-5">
        <input type="text" id="teamSearchBox" placeholder="Search Teams" class="form-control">
        <button onclick="searchTeams()" class="btn btn-primary mt-2">Search</button>
        <div id="teamResults" class="teams-container"></div>
        <h1>Top 10 Teams</h1>
        <div id="teamsContainer" class="teams-container"> 
            <!--Teams will be added dynamically...!-->
        </div>
    </div>

    <!-- Teams Details Modal -->
    <div class="modal fade" id="teamDetailModal" tabindex="-1" role="dialog" aria-labelledby="teamDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="teamDetailModalLabel">Team Details:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalBody">
            <!-- Additional details will be added here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

           
    <!-- Sidebar for User Data -->
    <div id="userSidebar" class="sidebar">
      <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
      <div class="content">
          <img id="userPicture" src="" alt="User Picture" class="img-fluid rounded-circle mb-3">
          <h5 id="userName">John Doe</h5>
          <p id="userEmail">john.doe@example.com</p>
          <p id="userUsername">johndoe</p>
          <p id="userGoals">Goals: 10</p>
          <p id="userAssists">Assists: 5</p>
          <p id="userPosition">Position: Forward</p>
      </div>
  </div>
  
  <div class="container-fluid footer">
      <div class="row footer-content">
          <p class="footer-text">&copy; 2024 | Soccer Sphere. All rights reserved</p>
      </div>
  </div>
</body>
    <script src="app.js"></script>
</html>
